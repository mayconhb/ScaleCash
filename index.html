<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleCash - Ofertas Escaladas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '1.5rem',
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1080px',
              '2xl': '1080px',
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
        overflow-x: hidden;
      }
      
      /* Grid Pattern Background - Updated for subtle visibility */
      .bg-grid-pattern {
        background-size: 50px 50px;
        /* Opacity reduced to 0.04 for a more subtle effect */
        background-image: 
          linear-gradient(to right, rgba(16, 185, 129, 0.04) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(16, 185, 129, 0.04) 1px, transparent 1px);
        /* Fade out only at the very bottom */
        mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
      }

      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #34d399, #10b981);
      }

      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
